<script>
  // place markers around clock (static)
  let mk = document.querySelectorAll(".marker");

  mk.forEach(function(one, i) {
    let ang = (360/10) * i - 90;
    let rad = ang * Math.PI / 180;
    let r = 380;

    one.style.left = (425 + r * Math.cos(rad)) + "px";
    one.style.top = (425 + r * Math.sin(rad)) + "px";

    one.onclick = function() {
      let num = one.getAttribute("data-entry");
      location.href = "../entry-" + num + "/index.html";
    };
  });
</script>
